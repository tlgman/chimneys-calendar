<div class="p-inputgroup">
<span class="p-inputgroup-addon">
    <i class="pi pi-map-marker"></i>
</span>
<input type="text" id="user-address"
       class="search-address-input"
       pInputText
       placeholder="Entrez votre adresse"
       (ngModelChange)="onSearchAddressChange($event)"
       [(ngModel)]="chosenAddressLabel"
>
<button type="button"
        (click)="selectAddress()"
        pButton
        pRipple
        label="Ok"></button>
</div>
<div>
    <ul>
        <li *ngFor="let address of availableAddresses"
            class="searched-address"
            (click)="chosenAddress = address; chosenAddressLabel = address.properties.label"
        >{{address.properties.label}}</li>
    </ul>
</div>

<app-map *ngIf="selectedAddress" #map></app-map>
